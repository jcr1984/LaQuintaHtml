<form>
    <div id="divModalAltaUsuario">

                    <td class="tdHeader">Clave:</td>
                    <td class="tdHeader">Producto:</td>
                </tr>
                <tr>
                    <td><input id="txtModClave" class="txtFormulario" type="text"/></td>

                </tr>
                <tr>
                    <td class="tdHeader">Presentacion:</td>
                    <td class="tdHeader">Marca:</td>
                </tr>

                    <td><input id="txtModPresentacion" class="txtFormulario" type="text"/></td>

                </tr>
                <tr>
                    <td class="tdHeader">Unidad:</td>
                </tr>
                <tr>
                    <td>
                        <select id="txtModUnidad" class="txtFormulario">

                        </select>
                    </td>

            </table>
